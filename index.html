<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cooky's</title>
    <script src="functions.js" async></script>
</head>
<body>
    <header>
        
        <div class="nav">
            <h1>Cooky</h1>
        </div>
    </header>
    
    <section class="artwork">
    <img src="images\Art.png" alt="clip art" class="art">
    </section>

    <section class="box">

    <div class="menu">
        <p style="font-size: 40px; padding-top: 10px;" id="cookyheader">Our cookys</p>
        <div class="cookies">
            
            <div class="shop-item">
                <img class="product-img" src="images\chocolate-chip-cookie.png" alt="Cooky">
                <div class="title-and-price">
                    <span class="product-title">Cooky</span>
                    <span class="product-price">$19.99</span>
                </div>
                <button class="btn btn-style shop-item-btn" role="button">Add to Cart</button> 
            </div>

            <div class="shop-item">
                <img class="product-img" src="images\chocolate-chip-cookie.png" alt="Cooky">
                <div class="title-and-price">
                    <span class="product-title">C. Cooky</span>
                    <span class="product-price">$26.99</span>
                </div>
                <button class="btn btn-style shop-item-btn" role="button">Add to Cart</button> 
            </div>
         
            <button><img src="images\chocolate-chip-cookie.png" alt="cookie" class="product"></button>  
            <button><img src="images\chocolate-chip-cookie.png" alt="cookie" class="product"></button>  
            <button><img src="images\chocolate-chip-cookie.png" alt="cookie" class="product"></button>  
            <button><img src="images\chocolate-chip-cookie.png" alt="cookie" class="product"></button>

        
        </div>
    </div>
    <section class="cart">
        <h1>cart</h1>
        <div>

            
                <div class="cart-row">
                    <span class="cart-item cart-header cart-collumn">Item</span>

                    <span class="cart-price cart-header cart-collumn">Price</span>

                    <span class="cart-quantity cart-header cart-collumn">Quantity</span>
                </div>
            <div class="cart-items">
            </div>
            
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <div>
                <button class="btn btn-style btn-purchase" role="button">Purchase</button>
            </div>
        </div>
    </section>
    </section>
</body>
</html>
